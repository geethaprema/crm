<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRM</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="fragments/navbar :: navbar">  </div>
	<div class="container">
        <hr>
		<form action="#" th:action="@{/getDepartmentDetails}" th:object="${department}"
			method="POST">
			<label for="status">Choose Status</label> 
            <select class="form-control mb-4 col-4" th:field="*{status}"> 
                <option th:each="status:${deptStatus}" 
                th:text="${status.status}"
                th:value="${status.statusId}" ></option> 
            </select> 
			    <button type="submit" class="btn btn-info col-2">Get Department Details</button>
		</form>
		<hr>

        <table style="width:100%" border="2"
		class = "table table-striped table-responsive-md">
	<thead>
<tr>
	<th>State Name</th>
	<th>County Name</th>
	<th>Department Name</th>
	<th>Status</th>
	<th>Comments</th>
	<th>Follow Up On</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="department:${allDepartmentList}">
	    <td th:text="${department.state.stateName}"></td>
		<td th:text="${department.county.countyName}"></td>
		<td th:text="${department.departmentName}"></td>
		<td th:text="${department.status.status}"></td>
		<td th:text="${department.comments}"></td>
		<td th:text="${department.reminderDate}"></td>
</tr>
</tbody>
</table>
	</div>
</body>
</html>
